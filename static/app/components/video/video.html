<div class="row">
  <div class="col-md-8" ng-class="{'col-md-offset-2': !videoComp.editing}">

      <div id="video-header">
        <h1>{{videoComp.script.title}}</h1>
        <div id="edit-buttons">

          <button ng-click="videoComp.editing = !videoComp.editing" ng-hide="videoComp.editing" id="edit-video">
            <i class="fa fa-pencil" aria-hidden="true"></i>
            Edit
          </button>

          <button ng-click="videoComp.editing = !videoComp.editing" ng-show="videoComp.editing" id="edit-video">
            <i class="fa fa-ban" aria-hidden="true"></i>
            Cancel
          </button>

          <form class="form-control" ng-show="videoComp.editing" ng-submit="videoComp.save()" id="edit-submit">
            <input type="submit" value="Submit">
          </form>

        </div>
      </div>
      <div class="subtitles text-center">
          <div class="row">
              <div class="col-xs-12 line1Box">
                  <span id="line1">{{videoComp.subtitle.line1}}</span>
              </div>
          </div>
          <div class="row">
              <div class="col-xs-12 line2Box">
                  <span id="line2">{{videoComp.subtitle.line2}}</span>
              </div>
          </div>
      </div>
      <div class="video-shadow">
        <video class="video-shadow" src="video/Downfall.mkv" controls autoplay></video>
      </div>
  </div>

  <div ng-show="videoComp.editing" class="col-md-4" id="subtitles-col">
    <div class="inner-shadow"></div>
    <form class="form-control" ng-submit="videoComp.save()">
      <label>Save</label>
      <input type="submit" value="Submit">
    </form>
    <button style="color: black" ng-click="videoComp.saveAs()" >Save As</button>
    <input style="color: black" type="Text" placeholder="New title" ng-model="videoComp.script.title"/>
    <br/>
    <div class="subtitle-edit-container">
      <div class="row" ng-repeat="subtitle in videoComp.script.subtitles">
        <div class="col-xs-12">
          <div class="panel panel-default">
            <div class="panel-heading panel-title">
              {{subtitle.duration}}
            </div>
            <div class="panel-body">
              <input name="line1" type="text" class="form-control" ng-model="subtitle.line1"/>
              <input name="line2" type="text" class="form-control" ng-model="subtitle.line2"/>
            </div>
        </div>
    </div>
</div>
